<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-tr from-[#0f2027] via-[#203a43] to-[#2c5364] flex justify-center py-16"
  >
    <!-- Main Dashboard -->
    <div
      class="w-full max-w-6xl bg-white/5 backdrop-blur-2xl rounded-3xl shadow-2xl p-8"
    >
      <!-- Heading -->
      <h1
        class="text-4xl font-extrabold text-center text-white mb-10 drop-shadow-xl"
      >
        Smart <span class="text-cyan-400">Task Manager</span>
      </h1>

      <!-- Layout -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- LEFT PANEL : ADD TASK -->
        <div class="md:col-span-1 bg-white/10 rounded-2xl p-6 space-y-4">
          <h2 class="text-xl font-semibold text-white">Add <span class="text-cyan-400">New Task</span></h2>

          <!-- Title -->
          <input
            type="text"
            id="task-title"
            placeholder="Task title"
            class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />

          <!-- Description -->
          <textarea
            id="task-desc"
            rows="4"
            placeholder="Task description..."
            class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 resize-none focus:outline-none focus:ring-2 focus:ring-cyan-400"
          ></textarea>

          <!-- Date -->
          <input
            type="date"
            id="task-date"
            class="w-full px-4 py-3 rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
          />

          <!-- Add Button -->
          <button
            id="add-task-btn"
            class="w-full py-3 cursor-pointer bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 rounded-xl font-semibold text-white shadow-lg transition"
          >
            Add Task
          </button>
        </div>

        <!-- RIGHT PANEL : TASKS -->
        <div class="md:col-span-2 space-y-6">
          <!-- Search + Sort -->
          <div class="flex flex-col md:flex-row gap-3">
            <input
              type="text"
              id="search-task"
              placeholder="Search tasks..."
              class="flex-1 px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
            <div class="relative w-fit">
              <select
                id="sort-task"
                class="appearance-none px-4 py-3 pr-10 cursor-pointer rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
              >
                <option value="latest" class="bg-[#203a43]">
                  Latest First
                </option>
                <option value="oldest" class="bg-[#203a43]">
                  Oldest First
                </option>
                <option value="date" class="bg-[#203a43]">Due Date</option>
                <option value="az" class="bg-[#203a43]">A â†’ Z</option>
                <option value="za" class="bg-[#203a43]">Z â†’ A</option>
              </select>

              <!-- Custom icon -->
              <span
                class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-white/70"
              >
                &#9662;
              </span>
            </div>
          </div>

          <!-- Status Filters -->
          <div class="flex gap-3 mb-4">
            <button
              class="filter-btn cursor-pointer flex-1 py-2 bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 rounded-xl text-white font-medium"
              data-status="all"
            >
              All
            </button>
            <button
              class="filter-btn cursor-pointer flex-1 py-2 bg-white/10 hover:bg-white/20 rounded-xl text-white"
              data-status="pending"
            >
              Pending
            </button>
            <button
              class="filter-btn cursor-pointer flex-1 py-2 bg-white/10 hover:bg-white/20 rounded-xl text-white"
              data-status="completed"
            >
              Completed
            </button>
          </div>

          <!-- Task List -->
          <ul id="task-list" class="space-y-4"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
