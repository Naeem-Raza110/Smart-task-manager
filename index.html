<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Task Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-tr from-[#0f2027] via-[#203a43] to-[#2c5364] flex justify-center p-6">

  <!-- Main Dashboard -->
  <div class="w-full max-w-6xl bg-white/5 backdrop-blur-2xl rounded-3xl shadow-2xl p-8">

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold text-center text-white mb-10 drop-shadow-xl">
      Smart Task Manager
    </h1>

    <!-- Layout -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

      <!-- LEFT PANEL : ADD TASK -->
      <div class="md:col-span-1 bg-white/10 rounded-2xl p-6 space-y-4">

        <h2 class="text-xl font-semibold text-white">
          Add New Task
        </h2>

        <!-- Title -->
        <input
          type="text"
          placeholder="Task title"
          class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />

        <!-- Description -->
        <textarea
          rows="4"
          placeholder="Task description..."
          class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 resize-none focus:outline-none focus:ring-2 focus:ring-cyan-400"
        ></textarea>

        <!-- Date -->
        <input
          type="date"
          class="w-full px-4 py-3 rounded-xl bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />

        <!-- Add Button -->
        <button
          class="w-full py-3 bg-gradient-to-r from-cyan-400 to-blue-500 hover:from-blue-500 hover:to-cyan-400 rounded-xl font-semibold text-white shadow-lg transition"
        >
          Add Task
        </button>

      </div>

      <!-- RIGHT PANEL : TASKS -->
      <div class="md:col-span-2 space-y-6">

        <!-- Search -->
        <input
          type="text"
          placeholder="Search tasks..."
          class="w-full px-4 py-3 rounded-xl bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400"
        />

        <!-- Filters -->
        <div class="flex gap-3">
          <button class="flex-1 py-2 bg-gradient-to-r from-cyan-400 to-blue-500 rounded-xl text-white font-medium">
            All
          </button>
          <button class="flex-1 py-2 bg-white/10 hover:bg-white/20 rounded-xl text-white">
            Pending
          </button>
          <button class="flex-1 py-2 bg-white/10 hover:bg-white/20 rounded-xl text-white">
            Completed
          </button>
        </div>

        <!-- Task List -->
        <ul class="space-y-4">

          <!-- Task Item -->
          <li class="flex justify-between items-start p-4 bg-white/10 rounded-2xl hover:bg-white/20 transition">
            <div>
              <p class="text-white font-semibold text-lg">
                Learn JavaScript
              </p>
              <p class="text-white/70 text-sm mt-1">
                Practice closures, promises, async/await daily.
              </p>
              <span class="text-xs text-white/60 block mt-1">
                Due: 2026-01-07
              </span>
            </div>

            <div class="flex gap-2">
              <button class="px-3 py-1 bg-gradient-to-r from-green-400 to-teal-500 rounded-lg text-white text-sm">
                Edit
              </button>
              <button class="px-3 py-1 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg text-white text-sm">
                Delete
              </button>
            </div>
          </li>

          <!-- Completed Task -->
          <li class="flex justify-between items-start p-4 bg-white/10 rounded-2xl hover:bg-white/20 transition">
            <div>
              <p class="text-white/50 font-semibold text-lg line-through">
                Build Todo App
              </p>
              <p class="text-white/50 text-sm mt-1">
                Create UI and connect with localStorage.
              </p>
              <span class="text-xs text-white/60 block mt-1">
                Due: 2026-01-05
              </span>
            </div>

            <div class="flex gap-2">
              <button class="px-3 py-1 bg-gradient-to-r from-green-400 to-teal-500 rounded-lg text-white text-sm">
                Edit
              </button>
              <button class="px-3 py-1 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg text-white text-sm">
                Delete
              </button>
            </div>
          </li>

        </ul>

      </div>

    </div>

  </div>

</body>
</html>
